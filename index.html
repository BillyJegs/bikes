<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo">
                <div class="logo-img">
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="binoculars">
                </div>
                <div class="logo-name">
                    <h3>Secret Agent Supply Inc.</h3>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="main-story">
                <div class="main-story-heading">
                    <h4>New Arrival</h4>
                </div>
                <div class="main-story-content">
                    <h2>Sports Bikes and Motorcycles</h2>
                </div>
            </div>
        </div>

        <div class="mini-header">
            <div class="mini-content">
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <figure>
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="pen">
                    <figcaption>Exploding Pen</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="watch">
                    <figcaption>Cellular Watch</figcaption>
                </figure>
            </div>
            <div class="column">
                <figure>
                    <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="glasses">
                    <figcaption>Thermal Glasses</figcaption>
                </figure>
            </div>
        </div>

        <div class="tab">
            <div class="location">
                <div class="location-content">
                    <h3>Location</h3>
                </div>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class="hours">
                <div class="nours-content">
                    <h3>Hours</h3>
                </div>
                <span>0800 - 1800</span>
            </div>
        </div>

        <footer>Copyright Secret Agent Supply Inc.</footer>
    </body>
</html>
